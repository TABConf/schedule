<!DOCTYPE html>
<html>

<head>
    <title>TABConf Schedule</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #222;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            padding: 14px 16px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #004080;
            color: #fff;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f1f8ff;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>TABConf 6 Schedule</h1>
    <table id="schedule">
        <thead>
            <tr>
                <th>Title</th>
                <th>Day</th>
                <th>Time</th>
                <th>Village</th>
                <th>Assignees</th>
                <th>Summary</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        fetch('data/schedule.json')
            .then(res => res.json())
            .then(items => {
                const tbody = document.querySelector('#schedule tbody');
                items.forEach(i => {
                    const row = `<tr>
            <td>${i.title}</td>
            <td>${i.day}</td>
            <td>${i.time}</td>
            <td>${i.village}</td>
            <td>${i.assignees}</td>
            <td>${i.summary}</td>
            <td><a href="${i.url}" target="_blank">View</a></td>
          </tr>`;
                    tbody.insertAdjacentHTML('beforeend', row);
                });
            });
    </script>
</body>

</html>
